<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee</title>
    <script src="https://kit.fontawesome.com/7a3791636a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style-header.css">
</head>
<body>
    <!-- POP-UP-HEADER -->
    <div class="popup-download">
        <div class="popup-download__content">
            <img class="qr-img" src="./css/img/QR.png">
        </div>
    </div>

    <div class="popup-noti">
        <div class="popup-arrow-noti">
            <i class="fas fa-caret-up"></i>
        </div>
    
        <div class="noti-main">
            <div class="noti-main-content">
                <img class="lgin-img" src="./css/img/login-img.png" alt="">
            </div>
            <div class="noti-main-user">
                <div class="noti-main-user__register">Đăng ký</div>
                <div class="noti-main-user__login">Đăng nhập</div>
            </div>
        </div>
    </div>

    <div class="popup-language">
        <div class="popup-arrow-language">
            <i class="fas fa-caret-up"></i>
        </div>
        <div class="langue-vn"><p>Tiếng Việt</p></div>
        <div class="langue-eng"><p>English</p></div>
    </div>
    

    <!-- header -->
    <div class="header">
        <div class="middle-header">
            <!-- navbar -->
            <div class="navbar">
                <div class="nav-flex">
                    <div class="nav-flex__seller pd4d5px">Kênh Người Bán</div>
                    <div class="nav-flex__between"></div>
                    <div class="nav-flex__sellerbecome pd4d5px">Trở thành Người bán Shopee</div>
                    <div class="nav-flex__between"></div>
                    <div class="nav-flex__download pd4d5px">Tải ứng dụng</div>
                    <div class="nav-flex__between"></div>
                    <div class="nav-flex__connect pd4d5px">Kết nối
                        <i class="fab fa-facebook-square"></i>
                        <i class="fab fa-instagram-square"></i>
                    </div>
                </div>

                <div class="navbar__space"></div>

                <div class="navbar__links">
                    <div class="nav-links__noti pd4d5px">
                        <i class="far fa-bell link-icon"></i> Thông Báo
                    </div>
                    <div class="nav-links__support pd4d5px"><i class="far fa-question-circle link-icon"></i> Hỗ Trợ</div>
                    <div class="nav-links__language pd4d5px"><i class="fas fa-globe-americas link-icon"></i> Tiếng Việt <i class="fas fa-caret-down"></i>
                    </div>

                    <!-- khi chưa đăng nhập -->
                    <div class="login-form login--active">
                        <div class="login-form__register pd4d5px">Đăng Ký</div>
                        <div class="nav-flex__between"></div>
                        <div class="login-form__login pd4d5px">Đăng Nhập</div>
                    </div>

                    <!-- khi đã đăng nhập -->
                    <div class="login-user">
                        <i class="login-user__img pd4d5px"></i>
                        <div class="login-user__name pd4d5px">huynhchi90524</div>
                    </div>
                </div>
            </div>
    
            <!-- wrapper -->
            <div class="wrapper">
                <div class="wrapper-logo">
                    <div class="wrapper-logo__img"></div>
                </div>
    
                <div class="search">
                    <div class="search-input">
                        <div class="search-input__bar">
                            <form role="search">
                                <input type="text" placeholder="Đăng ký và nhận voucher bạn mới đến 70k!">
                            </form>
                        </div>
                        <div class="search-input__btn"><i class="fas fa-search"></i></div>
                    </div>

                    <div class="search-result"></div>

                    <div class="search-suggest">
                        <div class="search-suggest__item">gợi ý 1</div>
                        <div class="search-suggest__item">gợi ý 2</div>
                        <div class="search-suggest__item">gợi ý 3</div>
                        <div class="search-suggest__item">gợi ý 4</div>
                        <div class="search-suggest__item">gợi ý 5</div>
                        <div class="search-suggest__item">gợi ý 6</div>
                        <div class="search-suggest__item">gợi ý 7</div>
                        <div class="search-suggest__item">gợi ý 8</div>
                        <div class="search-suggest__item">gợi ý 9</div>
                        <div class="search-suggest__item">gợi ý 10</div>
                        <div class="search-suggest__item">gợi ý 11</div>
                    </div>
                </div>
                
                <div class="wrapper__shopcart"><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>

</body>
</html>
